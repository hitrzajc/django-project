{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>
        Want to participate in a turnament?
        <input 
            type="checkbox"
            value='1'
            name='is_Participating'
            {% if is_participating %}
                checked
            {% endif %}
        >
    </p>
    <input type="submit" value='submit'>
</form>
{% endblock content %}
