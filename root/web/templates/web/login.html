{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>
        Username: 
        <input type='text' name='username'>  
    </p>
    <p>
        Password:
        <input type='password' name='password'>
    </p>
    <p>
        <input type='submit' value='submit'>
    </p>
</form>
{{ error }}
{% endblock content %}
